<nb-card class="mb-0" status="primary" accent="primary">
    <nb-card-header *ngIf="showHeader">
        <div class="header">
            {{dataExtenso}}
        </div>
    </nb-card-header>
    <nb-list>
        <nb-list-item *ngFor="let item of getDatas(info.horarios)"
            [ngClass]="{'livre' : !item.consulta && verDiasLivre, 'encaixe' : item.consulta && item.consulta.ehEncaixe}">
            <div class="campo">
                <ng-container *ngIf="!item.consulta">
                    <div class="hora">
                        {{item.hora}}
                    </div>
                    <div class="button">
                        <button nbButton size="tiny" status="success">Marcar</button>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.consulta">
                    <div class="hora">
                        {{item.hora}}
                    </div>
                    <div class="paciente">
                        {{item.consulta.nomePaciente}}
                    </div>
                    <div class="status em-atendimento">
                        {{item.consulta.codigoStatusConsulta}}
                    </div>
                    <nb-actions class="ml-auto" size="small">
                        <nb-action class="typeConsulta">{{item.consulta.codigoTipoConsulta}}</nb-action>
                        <nb-action icon="info-outline" nbTooltip="Informações da Consulta" nbTooltipPlacement="top"
                            nbTooltipStatus="info"></nb-action>
                        <nb-action icon="play-circle-outline" nbTooltip="Alterar Status" nbTooltipPlacement="top"
                            nbTooltipStatus="primary"></nb-action>
                    </nb-actions>
                </ng-container>
            </div>
        </nb-list-item>
    </nb-list>
</nb-card>
