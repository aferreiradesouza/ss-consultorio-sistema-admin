<div class="header">
    <div class="d-flex">
        <div class="eixo-hora-header"></div>
        <div class="dataSemana" *ngFor="let item of dias; let i = index">
            <div class="group" (click)="selecionarData(item)"
                [ngClass]="{'active' : item.diaCompleta === dataAtualFormatada}">
                <span>{{item.data.curto.toUpperCase()}}</span>
                <div class="dia">
                    {{item.dia}}/{{item.mes.curto.toLowerCase()}}
                </div>
            </div>
        </div>
    </div>
    <div class="decorator">
        <div class="eixo-hora-header-decorator"></div>
        <div class="decorator-cell" *ngFor="let dia of obterArray(5); let i = index"></div>
    </div>
</div>
<div class="wrapper">
    <div class="corpo">
        <div class="eixo-dia" *ngFor="let dia of data;">
            <div class="agendamento" *ngFor="let item of dia.horarios" [ngClass]="obterClassesAgendamento(item)">
                <ng-container *ngIf="!item.consulta && !item.bloqueado">
                    <div class="card-agendamento-header">
                        <div class="hora">{{item.hora}}</div>
                        <button (click)="agendar(item)" class="ml-auto" nbButton size="tiny"
                            status="success">Marcar</button>
                    </div>
                </ng-container>
                <ng-container *ngIf="!item.consulta && item.bloqueado">
                    <div class="card-agendamento-header">
                        <div class="hora">{{item.hora}}</div>
                        <div class="bloqueio">
                            <button nbButton status="basic" size="tiny">
                                <nb-icon icon="lock-outline"></nb-icon>
                            </button>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.consulta">
                    <div class="card-marcacao">
                        <div class="linha">
                            <div class="hora">{{item.hora}}</div>
                            <div class="w-100">
                                <nb-actions size="tiny" class="ml-auto">
                                    <nb-action class="status-descricao" nbTooltip="Em Atendimento"
                                        nbTooltipPlacement="top" nbTooltipStatus="danger">
                                        <span class="text-truncate">{{item.consulta.codigoStatusConsulta}}</span>
                                    </nb-action>
                                    <nb-action (click)="alterarStatusConsulta(item)" class="alterar-status-icon"
                                        icon="play-circle-outline" nbTooltip="Alterar Status" nbTooltipPlacement="top"
                                        nbTooltipStatus="primary"></nb-action>
                                </nb-actions>
                            </div>
                        </div>
                        <div class="info-pessoal">
                            <div class="text-truncate nome" (click)="verConsulta(item)" nbTooltip="Detalhes da consulta"
                                nbTooltipPlacement="bottom" nbTooltipStatus="info">{{item.consulta.nomePaciente}}</div>
                            <nb-icon icon="radio-button-on" nbTooltip="RevisÃ£o" nbTooltipPlacement="left"
                                nbTooltipStatus="primary"></nb-icon>
                        </div>
                    </div>
                    <div class="encaixe align-center" *ngIf="dia.totalEncaixesPermitidos > 0">
                        <button nbButton size="tiny" status="warning">Encaixe</button>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
