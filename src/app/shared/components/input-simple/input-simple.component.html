<div class="form-group">
    <label for="inputFirstName" class="label" *ngIf="label">{{label}} <span *ngIf="required">*</span></label>
    <input #input [type]="getType()" nbInput fullWidth [placeholder]="placeholder" [formControl]="_model"
        (input)="onChange($event.target.value)" (blur)="onBlur($event.target.value)">
    <div class="feedbackError mt-2" *ngIf="shouldDisplayError()">{{ getErrorMessage() }}</div>
</div>
