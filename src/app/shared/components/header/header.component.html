<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">SS <span>Consultório</span></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <!-- <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user> -->
      <nb-user name="Arthur Ferreira" title="Médico"></nb-user>
    </nb-action>
    <nb-action class="control-item" (click)="open2(dialog)" icon="log-out-outline"></nb-action>
  </nb-actions>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Atenção</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button style="margin-right: 10px;" nbButton (click)="ref.close()">Não</button>
      <button nbButton status="warning" (click)="ref.close()">Sim</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
