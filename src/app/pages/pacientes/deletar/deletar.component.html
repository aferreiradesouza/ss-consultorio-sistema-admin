<nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary">
  <nb-card-header>Excluir paciente</nb-card-header>
  <nb-card-body>
    <ngx-item label="teste" value="testando"></ngx-item>
  </nb-card-body>
  <nb-card-footer>
    <button class="mr-3" nbButton status="primary" (click)="dismiss()">Cancelar</button>
    <button nbButton status="danger" (click)="deletar()">Excluir</button>
  </nb-card-footer>
</nb-card>
