<nb-card>

    <nb-card-header>
        Listagem de Pacientes
    </nb-card-header>

    <nb-card-body>
        <div class="mb-4 d-flex">
            <div class="">
                <input nbInput class="search" type="text" [(ngModel)]="search" (ngModelChange)="onSearch(search)"
                    placeholder="Busque algo...">
            </div>
            <div class="ml-auto">
                <button nbButton outline status="primary">
                    <nb-icon icon="plus-circle-outline"></nb-icon>
                </button>
            </div>
        </div>
        <ng2-smart-table [settings]="settings" [source]="source" (delete)="deletar($event)"
            (edit)="editar($event, dialogEditar)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>

<ng-template #dialogEditar let-data let-ref="dialogRef">

        <nb-card-body>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputFirstName" class="label">First Name</label>

                    </div>
                </div>
                <div class="col-sm-4">

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputFirstName" class="label">First Name</label>
                        <input type="text" nbInput fullWidth id="inputFirstName" placeholder="First Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    {{isLoading}}
                    <input nbInput class="search" type="text" placeholder="Nome">
                </div>
                <div class="col-sm-4">

                </div>
