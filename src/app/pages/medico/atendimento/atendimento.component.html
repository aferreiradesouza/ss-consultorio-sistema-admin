<nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary">
    <nb-card-header class="d-flex vertical-align">
        <div class="mr-auto title">
            Atendimento
        </div>
        <div class="ml-auto tempo">
            {{tempo}}
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-sm-4">
                <nb-card class="mb-0">
                    <nb-card-body class="p-0">
                        <nb-list>
                            <nb-list-item *ngFor="let item of menu">
                                {{ item.label }}
                            </nb-list-item>
                        </nb-list>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-sm-8">
                <nb-card class="mb-0">
                    <nb-card-body>
                        2
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
</nb-card>
