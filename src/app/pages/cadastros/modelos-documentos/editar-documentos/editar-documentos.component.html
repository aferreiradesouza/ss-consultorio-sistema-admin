<nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary" status="primary">
    <nb-card-header>
        Editar Template
    </nb-card-header>
    <nb-card-body class="fix-modal" [formGroup]="form">
        <ngx-editor id="printarea" [required]="true" formControlName="texto"></ngx-editor>
    </nb-card-body>
    <nb-card-footer>
        {{form.value | json}}
        <button class="mr-4" nbButton status="basic" (click)="dismiss(false)">Voltar</button>
    </nb-card-footer>
</nb-card>
