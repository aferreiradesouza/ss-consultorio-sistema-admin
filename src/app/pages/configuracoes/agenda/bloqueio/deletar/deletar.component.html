<nb-card [nbSpinner]="isLoading" nbSpinnerStatus="danger" status="danger">
  <nb-card-header>Excluir Bloqueio</nb-card-header>
  <nb-card-body>
    <div>
        Deseja realmente excluir esse bloqueio?
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="mr-3" nbButton status="basic" (click)="dismiss(false)">Cancelar</button>
    <button nbButton status="danger" (click)="deletar()">Excluir</button>
  </nb-card-footer>
</nb-card>
