<div class="wrapper">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
        <nb-card-body>
            <div class="logo">
                <img src="../../../assets/images/ss.png">
            </div>
            <div class="form" [formGroup]="form">
                <nb-alert status="danger" *ngIf="msgErro">
                    {{msgErro}}
                </nb-alert>
                <ngx-input-mask [autocomplete]="false" label="CPF" type="cpf" formControlName="cpf" [required]="true"
                    placeholder="exemplo@exemplo.com" [dropCharacters]="false">
                </ngx-input-mask>
                <ngx-input-simple label="Senha" type="password" formControlName="senha" [required]="true"
                    placeholder="***********">
                </ngx-input-simple>
                <div class="esqueciSenha ml-auto">Esqueci minha senha!</div>
                <button (click)="logar()" nbButton fullWidth status="primary" [disabled]="!form.valid">ENTRAR</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
